volumes:
  savollar_local_postgres_data: {}
  savollar_local_postgres_data_backups: {}
  savollar_local_redis_data: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: savollar_local_django
    container_name: savollar_local_django
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - '8000:8000'
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: savollar_production_postgres
    container_name: savollar_local_postgres
    volumes:
      - savollar_local_postgres_data:/var/lib/postgresql/data
      - savollar_local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres

  redis:
    image: docker.io/redis:6
    container_name: savollar_local_redis
    volumes:
      - savollar_local_redis_data:/data

  celeryworker:
    <<: *django
    image: savollar_local_celeryworker
    container_name: savollar_local_celeryworker
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: savollar_local_celerybeat
    container_name: savollar_local_celerybeat
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celerybeat

  flower:
    <<: *django
    image: savollar_local_flower
    container_name: savollar_local_flower
    ports:
      - '5555:5555'
    command: /start-flower

  gotenberg:
    image: gotenberg/gotenberg:8
    container_name: savollar_local_gotenberg
    ports:
      - '3000:3000'
    volumes: []
    restart: unless-stopped
