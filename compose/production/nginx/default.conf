server {
  listen       80;
  server_name  localhost;
  
  location /media/ {
    alias /usr/share/nginx/media/;
    
    # CORS headers for video streaming
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Range, Content-Type, Authorization, Accept, Origin, User-Agent, Cache-Control' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range, Accept-Ranges' always;
    add_header 'Access-Control-Max-Age' '86400' always;
    
    # CORS preflight
    if ($request_method = 'OPTIONS') {
      add_header 'Access-Control-Allow-Origin' '*';
      add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
      add_header 'Access-Control-Allow-Headers' 'Range, Content-Type, Authorization, Accept, Origin, User-Agent, Cache-Control';
      add_header 'Access-Control-Max-Age' '86400';
      add_header 'Content-Type' 'text/plain charset=UTF-8';
      add_header 'Content-Length' '0';
      return 204;
    }
    
    # Cache control for media files
    expires 30d;
    add_header Cache-Control "public, immutable";
  }
}
